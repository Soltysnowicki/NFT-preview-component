<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");
    </style>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="fade">
        <a href="#">
          <img
            src="images\image-equilibrium.jpg"
            alt="nft image"
            class="hero"
          />
          <img src="images\icon-view.svg" class="eye" alt="" />
        </a>
      </div>
      <div class="content">
        <header>
          <h1><a href="#">Equilibrium #3429</a></h1>
        </header>

        <h2>Our Equilibrium collection promotes balance and calm.</h2>

        <div class="state">
          <p class="stock">
            <img src="images\icon-ethereum.svg" alt="ethereum icon" />0.041 ETH
          </p>
          <p class="date">
            <img src="images\icon-clock.svg" alt="clock icon" />3 days left
          </p>
        </div>
        <hr />
        <p class="creator">
          <img
            src="images\image-avatar.png"
            alt="creator image"
            class="avatar"
          />Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Soltysnowicki"
        >Soltysnowicki</a
      >.
    </footer>
  </body>
</html>
